<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brain Tumor Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    background: #0f0f0f;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
  }

  canvas {
    border-radius: 0.5rem;
    background-color: #1f1f1f;
  }

  #drop-area {
    border: 2px dashed #4f46e5;
    padding: 1rem;
    border-radius: 0.5rem;
    text-align: center;
    color: #a5b4fc;
    background-color: #1e1e1e;
    cursor: pointer;
  }
</style>

</head>
<body class="flex flex-col items-center p-6 space-y-6">
  <h1 class="text-4xl font-extrabold text-indigo-400 text-center">Brain Tumor Classifier</h1>

  <form id="upload-form" class="w-full max-w-2xl space-y-4">
    <div id="drop-area">
      Drag & Drop or Paste Image Here<br/>
      <span class="text-sm text-gray-400">or click to browse</span>
      <input
        type="file"
        id="file"
        name="file"
        accept="image/*"
        class="block mt-2 text-white"
        required
      />
    </div>
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-bold text-lg"
    >
      Predict
    </button>
  </form>

  <div class="w-full max-w-2xl space-y-4">
    <canvas id="canvas" class="w-full max-h-[500px] hidden"></canvas>
    <div id="result" class="text-center text-indigo-200 font-semibold text-lg"></div>
  </div>

  <footer class="text-center text-gray-500 text-sm mt-10">
    Developed by Bhupesh Varma Rudraraju
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
